
branches:
  only:
    - master

stages:
  - name: deploy

env:
  global:
    - TWINE_USERNAME=__token__
    # Note: TWINE_PASSWORD is set to a PyPI API token in Travis settings
    - CIBW_BUILD="cp37-* cp38-*"

install:
  - python3 -m pip install cibuildwheel
  - python3 -m pip install setuptools

jobs:
  include:

    # Deploy on linux
    - stage: deploy
      name: Build and deploy Linux wheels & source
      os: linux
      language: python
      python: 3.8
      services: docker
      script:
        - python3 setup.py sdist --formats=gztar
        - python3 -m cibuildwheel --output-dir wheelhouse
        - python3 setup.py install
        - python3 build_tools/test_zstd.py
      after_success:
        - python3 -m pip install -U twine
        - python3 -m twine upload --verbose --skip-existing dist/*.tar.gz
        - python3 -m twine upload --verbose --skip-existing wheelhouse/*.whl

    # Deploy on linux, ARMv8
    - stage: deploy
      name: Build and deploy Linux ARMv8 wheels & source
      os: linux
      language: python
      python: 3.8
      services: docker
      env:
        CIBW_MANYLINUX_AARCH64_IMAGE: manylinux2014
      script:
        - python3 -m cibuildwheel --output-dir wheelhouse
        - python3 setup.py install
        - python3 build_tools/test_zstd.py
      after_success:
        - python3 -m pip install -U twine
        - python3 -m twine upload --verbose --skip-existing wheelhouse/*.whl

    # Deploy on mac
    - stage: deploy
      name: Build and deploy macOS wheels
      os: osx
      language: shell
      script:
        - python3 -m cibuildwheel --output-dir wheelhouse
        - python3 setup.py install
        - python3 build_tools/test_zstd.py
      after_success:
        - python3 -m pip install -U twine
        - python3 -m twine upload --verbose --skip-existing wheelhouse/*.whl

    # Deploy on windows
    - stage: deploy
      name: Build and deploy Windows wheels
      os: windows
      language: shell
      before_install:
        - choco install python --version 3.8.0
        - export PATH="/c/Python38:/c/Python38/Scripts:$PATH"
        # make sure it's on PATH as 'python'
        - ln -s /c/Python38/python.exe /c/Python38/python3.exe
      script:
        - python3 -m cibuildwheel --output-dir wheelhouse
        - python3 setup.py install
        - python3 build_tools/test_zstd.py
      after_success:
        - python3 -m pip install -U twine
        - python3 -m twine upload --verbose --skip-existing wheelhouse/*.whl
